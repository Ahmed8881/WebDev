<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     .box1{
        width: 231px;
        height: 60px;
        background-color: red;
        display: inline;
     }
     .box2{
        width: 231px;
        height: 60px;
        background-color: blue;
        /* display: inline;when display is inline no need for height width margin and top and bottom padding*/
        display: inline-block;        /* similar to inline but margin height padding can be set*/
        text-align: left;

     }   
    </style>
</head>
<body>
    <div class="box1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis, rem et. Sunt.</div>
    <div class="box2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur consequatur facere voluptatum!</div>
</body>
</html>
