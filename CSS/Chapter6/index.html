<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float and Clear Property</title>
    <style>
        .box1{
            height: 233px;
            width: 233px;
            background-color: royalblue;
            float: right;
        }
        .box2{
            height: 233px;
            width: 233px;
            background-color: red;
            clear:left;
           
        }
    </style>
</head>
<body>
   <div class="box1"></div> 
   <div class="box2"></div>
</body>
</html>
